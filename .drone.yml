kind: pipeline
type: docker
name: build

trigger:
  event:
    - push
    - pull_request

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    pull: if-not-exists
    settings:
      restore: true
      mount:
        - ./node_modules
    volumes:
      - name: cache
        path: /cache
  - name: build
    image: node:19-alpine
    pull: if-not-exists
    commands:
      - node -v
      - yarn --version
      - yarn install && yarn build
  - name: rebuild-cache
    image: drillster/drone-volume-cache
    pull: if-not-exists
    settings:
      rebuild: true
      mount:
        - ./node_modules
    volumes:
      - name: cache
        path: /cache
  - name: update-dc
    image: alpine/git
    pull: if-not-exists
    commands:
      - git config --global user.email "drone@drone"
      - git config --global user.name "drone"
      - git clone https://git.s8k.top/TeamNEDP/valyria-dc.git
      - cd valyria-dc
      - git submodule update --init --recursive
      - git submodule update --remote
      - git add .
      - git commit -m "Bump frontend"
      - git push || true
    when:
      event:
        - push
      branch:
        - master

volumes:
  - name: cache
    host:
      path: /var/cache/drone-runner
